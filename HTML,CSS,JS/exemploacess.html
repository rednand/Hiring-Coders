<body>
    <header role="banner">
        <!-- banner é a área principal da página-->


        <nav role="navigation" aria-level="main navigation">
            <!--navegação principal-->
            <!--reforça que é a área de navegação-->
            <ul>
                <li role="menu">
                    <a href="#" role="menuitem">Home</a>
                </li>
                <li>
                    <a href="#" role="menuitem">Quem Somos</a>
                </li>
                <li>
                    <a href="#" role="menuitem">Contato</a>
                </li>
                <li>
                    <a href="#" role="menuitem">Conteúdos</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--tela principal-->
    <main role="main">
        <br>
        <img src="#" alt="imagem" title="imagem vazia" aria-labelledby="description-pagina-vazia">
        <p id="description-pagina-vazia">

        </p>
        <br>
        <button aria-label="Acesse o site oficial x para saber mais sobre esse site aqui" aria-labelledby="bsite">

        <p id="bsite">Site x</p>

        <p lang="en">This part is in english</p>

        <br>
        <h3>Acessibilidade em tabelas</h3>
        <table summary="Nome de empresas" border="1">

            <thead>
                <tr>
                    <th abbr="Empresa" scope="col">Empresa</th>

                </tr>

            <tbody>
                <tr>
                    <th scope="row">Empresa</th>
                    <th> Número de Trabalhadores</th>
                    <th>Fundação</th>
                </tr>
                <tr>
                    <th scope="rol">Empresa</th>
                    <th> Número de Trabalhadores</th>
                    <th>Fundação</th>
                </tr>
            </tbody>
        </table>

    </main>
