<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS2 EXEMPLO</title>
    <style>
        .my-div {
            color: rebeccapurple;
        }

        #my-input {
            background-color: dodgerblue;
        }

        span[gama-academy] {
            /*atributo*/
            color: forestgreen;
        }

        #my-input:hover {
            background-color: black;
        }

        .my-div::first-letter {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="my-div">
        Ola
    </div>
    <input id="my-input">
    <span gama-academy>Gama Academy</span>
</body>

</html>
