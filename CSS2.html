<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS2 EXEMPLO</title>
    <style>
    
        .flex-div{
           width: 500px;
           height: 500px;
           display: flex;
           /*align-items: flex-end;align-itens alinha os items no eixo cruzado*/
           justify-content: space-around; /*divide as divs*/
        }
        .child-div1{
            border: 1px solid black;
            width: 20px;
            height: 15px;
        }
        .child-div2{
            border: 1px solid black;
            width: 20px;
            height: 20px;

        }
        .child-div3{
            border: 1px solid black;
            width: 20px;
            height: 25px;

        }
    </style>
</head>

<body>
    <div class="flex-div">
        <div class="child-div1">
            1
        </div>
        <div class="child-div2">
            2
        </div>
        <div class="child-div3">
            3
        </div>

    </>
</body>

</html>
